version: '3.8'
services:
  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: Iamuser
      DB_PASSWORD: Iampassword
      DB_NAME: Iamdatabase
    depends_on:
      - db
    networks:
      - alikri_bridge_network

  db:
    image: postgres
    environment:
      POSTGRES_USER: Iamuser
      POSTGRES_PASSWORD: Iampassword
      POSTGRES_DB: Iamdatabase
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_logs:/var/log/postgresql
    networks:
      - alikri_bridge_network

volumes:
  db_data:
    driver: local
  db_logs:  
    driver: local

networks:
  alikri_bridge_network:
    driver: bridge
